<!DOCTYPE html>
<html>
<head>
  <title>Hire Me</title>
   
</head>
<link rel="stylesheet" href="darkmode.css">

<body>
    <header>
        <h1>Apply now</h1>
    </header>
    <main>
    <form action="response.html">
        <section>
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Talal, Ali..." required><br>
        </section>

        <section>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" placeholder="xxx@gamil.com" required><br>
        </section>

        <section>    
            <label for="phone">Enter Your Phone:</label>
            <input type="tel" id="phone" placeholder="0550xxxxxx" required><br>
        </section>

        <section>
            <label for="position">Position:</label>
            <input type="text" id="position" placeholder="position applying" required><br><br>
        </section>

        <section>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Your experience in the field" required></textarea><br><br>
        </section>

        <section>
            <label for="skills">Best Skill you have:</label>
            <select id="skills" name="skills" multiple>
            <option value="">Select skills</option>
            <option value="Java">Java</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            </select><br><br>
        </section>
    
        <section>
            <input type="submit" value="Submit a request">
        </section>
        
        </form>
    </main>
    <footer>
        <nav>
          <ul>
            <li><a href="details.html">Details</a></li>
            <li><a href="contactInfo.html">Contact</a></li>
          </ul>
        </nav>

    </footer>
</body>
</html>
