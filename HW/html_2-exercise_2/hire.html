<!DOCTYPE html>
<html>
<head>
  <title>Hire Me</title>
</head>
<body>
  <h1>Apply now</h1>
  <form action="response.html">
    <div></div>
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" placeholder="Talal, Ali..." required><br>

    <label for="email">Enter Your Email:</label>
    <input type="email" id="email" placeholder="xxx@gamil.com" required><br>

    <label for="phone">Enter Your Phone:</label>
    <input type="tel" id="phone" placeholder="0550xxxxxx" required><br>
    </div>

    <label for="position">Position:</label>
    <input type="text" id="position" placeholder="position applying" required><br><br>

    <label for="experience">Experience:</label>
    <textarea id="experience" placeholder="Your experience in the field" required></textarea><br><br>

    <label for="skills">Chose Skills:</label>
    <select id="skills" name="skills" multiple>
      <option value="">Select skills</option>
      <option value="Java">Java</option>
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JavaScript">JavaScript</option>
    </select><br><br>

    <input type="submit" value="Submit a request">
  </form>
</body>
</html>
